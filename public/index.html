<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1440, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Easy Notes</title>
    <style>
        body,
        html,
        #app-mount {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        button {
            overflow: hidden !important;
        }

        .full_height {
            height: 100%;
        }

        .ant-btn,
        .ant-input {
            font-size: 1em !important;
        }

        ::-webkit-scrollbar-thumb {
            background-color: hsla(0, 0%, 100%, .4);
            background-clip: padding-box;
            border: 5px solid transparent;
            border-radius: 7px;
        }

        ::-webkit-scrollbar {
            size: 13px;
        }

        .DraftEditor-root {
            margin: 0 1em;
        }

        .DraftEditor-root,
        .DraftEditor-editorContainer,
        .public-DraftEditor-content {
            height: 100%;
        }

        .react-tiny-popover-container {
            z-index: 100;
        }

        .Resizer {
            background: #000;
            opacity: .2;
            z-index: 1;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            -moz-background-clip: padding;
            -webkit-background-clip: padding;
            background-clip: padding-box;
        }

        .Resizer:hover {
            -webkit-transition: all 2s ease;
            transition: all 2s ease;
        }

        .Resizer.horizontal {
            height: 5px;
            margin: -2px 0;
            border-top: 2px solid rgba(255, 255, 255, 0);
            border-bottom: 2px solid rgba(255, 255, 255, 0);
            cursor: row-resize;
            width: 100%;
        }

        .Resizer.horizontal:hover {
            border-top: 2px solid rgba(0, 0, 0, 0.5);
            border-bottom: 2px solid rgba(0, 0, 0, 0.5);
        }

        .Resizer.vertical {
            width: 5px;
            margin: 0 -2px;
            border-left: 2px solid rgba(255, 255, 255, 0);
            border-right: 2px solid rgba(255, 255, 255, 0);
            cursor: col-resize;
        }

        .Resizer.vertical:hover {
            border-left: 2px solid rgba(0, 0, 0, 0.5);
            border-right: 2px solid rgba(0, 0, 0, 0.5);
        }

        .AppLayout_is_black .Resizer.vertical:hover {
            border-left: 2px solid rgba(255, 255, 255, 0.2);
            border-right: 2px solid rgba(255, 255, 255, 0.2);
        }

        .Resizer.disabled {
            cursor: not-allowed;
        }

        .Resizer.disabled:hover {
            border-color: transparent;
        }

        #rap-overlay {
            position: fixed;
            display: block;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: transparent;
            z-index: 2;
            cursor: pointer;
        }

        .rap-manager,
        .rap-target-container {
            display: inline-block;
            position: relative;
        }

        .rap-left {
            left: -20px !important;
        }

        .rap-bottom {
            top: 15px !important;
        }

        .rap-top {
            top: -15px !important;
        }

        .rap-right {
            left: 20px !important;
        }

        .ar {
            transform: rotate(-180deg);
        }

        .at {
            transform: rotate(90deg);
        }

        .ab {
            transform: rotate(-90deg);
        }

        .empty {
            font-size: inherit !important;
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .empty .ant-empty-image {
            height: 10em;
            opacity: 0.8;
        }

        .hide_image .ant-empty-image {
            display: none;
        }

        .main__toolbar {
            -webkit-app-region: drag;
            -webkit-user-select: none;
            position: absolute;
            top: 0;
            cursor: move;
            height: 1.5em;
            width: 100%;
            z-index: 10000;
            background-color: transparent !important;
        }

        body,
        html,
        #app-mount {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        button {
            overflow: hidden !important;
        }

        .full_height {
            height: 100%;
        }

        .ant-btn,
        .ant-input {
            font-size: 1em !important;
        }

        .anticon-delete:hover i svg {
            fill: #ff4d4f
        }

        ::-webkit-scrollbar-thumb {
            background-color: hsla(0, 0%, 100%, .4);
            background-clip: padding-box;
            border: 5px solid transparent;
            border-radius: 7px;
        }

        ::-webkit-scrollbar {
            size: 13px;
        }

        .jodit_container {
            font-size: 1em !important;
            display: flex;
            flex-direction: column;
            flex: 1;
            min-height: 100% !important;
            background: transparent !important;
            border: none !important;
        }

        .jodit_container .jodit_toolbar {
            font-size: 1em;
        }

        .jodit_container .jodit_wysiwyg,
        .jodit_container .jodit_workplace {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-height: 100% !important;
            background: transparent !important;
            border: none !important;
        }

        .jodit_container .jodit_toolbar .jodit_toolbar_btn {
            min-width: 2.29em;
            height: 2.29em;
            line-height: 2.29em;
        }

        .jodit_container .jodit_workplace,
        .jodit_container .jodit_toolbar,
        .jodit_container .jodit_statusbar,
        .jodit_container .jodit_toolbar > li.jodit_toolbar_btn.jodit_toolbar_btn-separator,
        .jodit_container .jodit_toolbar > li.jodit_toolbar_btn.jodit_toolbar_btn-break {
            border-color: transparent;
        }

        .jodit_container .jodit_toolbar .jodit_toolbar .jodit_toolbar {
            font-size: 1.2em !important;
        }

        .jodit_container .jodit_dark_theme .jodit_tabs .jodit_tabs_buttons > a.active {
            background-color: transparent !important;
            border: none;
        }

        .jodit_container .jodit_toolbar,
        .jodit_container .jodit_statusbar {
            padding: 0.5em !important;
        }

        .jodit_container .jodit_toolbar_list > .jodit_toolbar li.jodit_toolbar_btn > a {
            padding: 0.5em 1em;
        }

        .jodit_container .jodit_icon {
            width: 1em;
            height: 1em;
            font-size: 1.1em;
        }

        .jodit_container .jodit_toolbar .jodit_toolbar_btn.jodit_with_dropdownlist {
            padding: 0 0.5em;
        }

        .jodit_container .jodit_form label {
            margin: 1em 0;
        }

        .jodit_container .jodit_disabled,
        .jodit_container .jodit_dark_theme .jodit_toolbar_list > .jodit_toolbar {
            font-size: 1em;
        }

        .jodit_container .jodit_button {
            padding: 0 1.5em !important;
            border-radius: 0.3em !important;
            font-size: 1em !important;
            text-align: center;
            margin: 0;
        }

        .jodit_container .jodit_form {
            color: inherit !important;
        }

        .jodit_container .jodit_tabs_buttons {
            margin: 1.2em 0 !important;
        }

        .jodit_container .jodit_toolbar_container {
            position: sticky;
            z-index: 3;
            top: 0;
            left: auto;
        }

        .jodit_container .jodit_container .jodit_dark_theme .jodit_tabs .jodit_tabs_buttons > a.active,
        .jodit_container .jodit_dark_theme .jodit_toolbar li.jodit_toolbar_btn > a:hover {
            background-color: transparent !important;
        }

        .jodit_container .jodit_dark_theme .jodit_toolbar li.jodit_toolbar_btn.jodit_toolbar_btn-break {
            margin: 0.8em 0 !important;
        }

        .jodit_dark_theme .jodit_tabs .jodit_tabs_buttons > a.active {
            background-color: transparent !important;
        }

        .jodit_toolbar_btn .jodit_toolbar_popup {
            font-size: 1em !important;
        }

        .jodit_toolbar_popup > div {
            width: 13em !important;
        }

        .jodit_toolbar_popup-inline > div > .jodit_toolbar {
            border-radius: 0.2em !important;
        }

        .jodit_toolbar_popup {
            border-radius: 0.2em !important;
            font-size: 0.8em !important;
        }

        @keyframes hide-spinner {
            0% {
                opacity: 1;
                bottom: 0;
            }
            99% {
                opacity: 0;
                bottom: 0;
            }
            100% {
                opacity: 0;
                bottom: 10000px;
            }
        }

        @keyframes show-spinner {
            0% {
                opacity: 0;
                bottom: 10000px;
            }
            99% {
                opacity: 1;
                bottom: 10000px;
            }
            100% {
                opacity: 1;
                bottom: 0;
            }
        }

        @keyframes spin {
            0% {
                -webkit-transform: rotate(0deg); /* Chrome, Opera 15+, Safari 3.1+ */
                -ms-transform: rotate(0deg); /* IE 9 */
                transform: rotate(0deg); /* Firefox 16+, IE 10+, Opera */
            }
            100% {
                -webkit-transform: rotate(360deg); /* Chrome, Opera 15+, Safari 3.1+ */
                -ms-transform: rotate(360deg); /* IE 9 */
                transform: rotate(360deg); /* Firefox 16+, IE 10+, Opera */
            }
        }
    </style>
</head>
<body id="main-theme" style="background-color: #242E32;">
<div id="app-mount"></div>
</body>
</html>
